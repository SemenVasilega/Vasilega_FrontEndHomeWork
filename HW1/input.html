<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
</head>
<body>
    <label for="input-button">Button for sending</label>
    <input type="button" value="Send">
    <hr>
    <label for="inpu-color">Choose color</label>
    <input type="color" name="color" id="input-color" value="#ff0000">
    <hr>
    <label for="input-data">Enter data</label>
    <input type="date" name="data" id="input-data" value="2023-01-01">
    <hr>
    <label for="input-email">Enter your e-mail</label>
    <input type="email" name="e-mail" id="input-email" placeholder="Enter your E-mail">
    <hr>
    <label for="input-file">Choose file</label>
    <input type="file" name="file" id="input-file">
    <hr>
    <input type="range" name="range" id="input-range" value="0">


</body>
</html>
